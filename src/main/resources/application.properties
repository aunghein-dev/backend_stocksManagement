# --- App Info ---
spring.application.name=SpringTemplate

# --- PostgreSQL via Docker Compose ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- Logging ---
logging.level.org.springframework.security=DEBUG

spring.jpa.open-in-view=true

# --- Tomcat Form Size (for file upload limits etc.) ---
server.tomcat.max-http-form-post-size=10485760
server.tomcat.max-swallow-size=10485760

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- JWT Config ---
jwt.secret=${JWT_SECRET}

# --- Supabase Config ---
supabase.url=${SUPABASE_URL}
supabase.apiKey=${SUPABASE_API_KEY}
supabase.bucket=${SUPABASE_BUCKET}

spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=10000
management.endpoints.web.exposure.include=*
spring.jackson.deserialization.fail-on-unknown-properties=false

